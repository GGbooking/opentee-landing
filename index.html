<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenTee - Smarter Tee Time Booking</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --evergreen: #04392E;
            --golden-hour: #BDFA7C;
            --light-lime: #F1FFDD;
            --golf-white: #FAF9F7;
            --shadow-black: #0D0D0D;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--evergreen);
            color: var(--golf-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated gradient background */
        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(4, 57, 46, 0.95) 0%,
                rgba(13, 13, 13, 0.85) 50%,
                rgba(4, 57, 46, 0.95) 100%
            );
            animation: gradientShift 15s ease infinite;
            z-index: 1;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.7; }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 600px;
            width: 90%;
            padding: 60px 40px;
            text-align: center;
        }

        /* Eyebrow label */
        .eyebrow {
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--golden-hour);
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease;
        }

        /* Logo */
        .brand {
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease 0.1s both;
        }

        .brand svg {
            width: 100%;
            max-width: 450px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Tagline */
        .tagline {
            font-family: 'Neue Haas Grotesk Display', 'Inter', sans-serif;
            font-size: 3.125rem;
            font-weight: 400;
            line-height: 1.2;
            color: var(--golf-white);
            margin-bottom: 1.5rem;
            letter-spacing: -0.01em;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        /* Supporting text */
        .supporting-text {
            font-family: 'Inter', sans-serif;
            font-size: 1.375rem;
            font-weight: 400;
            line-height: 1.6;
            color: var(--light-lime);
            margin-bottom: 3rem;
            opacity: 0.9;
            animation: fadeInUp 0.8s ease 0.3s both;
        }

        /* Form container */
        .waitlist-form {
            animation: fadeInUp 0.8s ease 0.4s both;
        }

        .input-group {
            display: flex;
            gap: 0;
            margin-bottom: 1.5rem;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .input-group:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 24px rgba(189, 250, 124, 0.15);
        }

        input[type="email"] {
            flex: 1;
            padding: 20px 24px;
            font-family: 'Inter', sans-serif;
            font-size: 1.125rem;
            font-weight: 400;
            border: 1px solid rgba(241, 255, 221, 0.2);
            background: rgba(250, 249, 247, 0.05);
            color: var(--golf-white);
            outline: none;
            transition: all 0.3s ease;
            border-right: none;
        }

        input[type="email"]::placeholder {
            color: rgba(241, 255, 221, 0.5);
            font-weight: 400;
        }

        input[type="email"]:focus {
            background: rgba(250, 249, 247, 0.08);
            border-color: var(--golden-hour);
        }

        button[type="submit"] {
            padding: 20px 40px;
            font-family: 'Inter', sans-serif;
            font-size: 1.125rem;
            font-weight: 500;
            background: var(--golden-hour);
            color: var(--evergreen);
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        button[type="submit"]:hover {
            background: #D4FB9E;
        }

        button[type="submit"]:active {
            transform: scale(0.98);
        }

        /* Privacy text */
        .privacy-text {
            font-family: 'Inter', sans-serif;
            font-size: 1.125rem;
            color: rgba(241, 255, 221, 0.7);
            font-weight: 400;
            letter-spacing: 0;
        }

        /* Success state */
        .success-message {
            display: none;
            padding: 20px;
            background: rgba(189, 250, 124, 0.1);
            border: 1px solid var(--golden-hour);
            border-radius: 6px;
            color: var(--golden-hour);
            font-weight: 500;
            font-size: 1.125rem;
            margin-top: 2rem;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            .eyebrow {
                font-size: 0.75rem;
                margin-bottom: 1.5rem;
            }

            .brand svg {
                max-width: 280px;
            }

            .tagline {
                font-size: 2rem;
                margin-bottom: 1rem;
            }

            .supporting-text {
                font-size: 1.125rem;
                margin-bottom: 2.5rem;
            }

            .input-group {
                flex-direction: column;
                border-radius: 6px;
            }

            input[type="email"] {
                border-right: 1px solid rgba(241, 255, 221, 0.2);
                border-bottom: none;
                border-radius: 6px 6px 0 0;
                font-size: 1rem;
                padding: 18px 20px;
            }

            button[type="submit"] {
                border-radius: 0 0 6px 6px;
                padding: 18px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>

        <h2 class="tagline">
            Be the first to book smarter tee times.
        </h2>

        <p class="supporting-text">
            Join our early access waitlist.
        </p>

        <form class="waitlist-form" id="waitlistForm">
            <div class="input-group">
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email" 
                    required
                    autocomplete="email"
                >
                <button type="submit">Join Waitlist</button>
            </div>
            
            <p class="privacy-text">
                No spam. Just a heads-up when we're ready to launch.
            </p>
        </form>

        <div class="success-message" id="successMessage">
